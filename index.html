<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Feed Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <main class="shell">
      <header class="hero">
        <div class="hero-headline">
          <img class="hero-logo" src="./assets/logo.svg" alt="Personal Feed Board Logo" />
          <div>
            <p class="hero-tag">PERSONAL SUBSCRIPTION STREAM</p>
            <h1>我的订阅流</h1>
          </div>
        </div>
        <p class="hero-sub">
          聚合我的 RSS 订阅内容，支持分区浏览、搜索与筛选。
        </p>
      </header>
      <div class="updated updated-standalone" id="updatedAt">加载中...</div>

      <section class="list-wrap follow-wrap">
        <div class="list-head">
          <h2>follow.opml 按订阅源展示（每源最近 10 条）</h2>
          <span id="followOpmlCount">0 条</span>
        </div>
        <div id="followOpmlList" class="news-list"></div>
      </section>

      <section class="list-wrap follow-wrap">
        <div class="list-head">
          <h2>momoyu 热榜 RSS 最近 20 条</h2>
          <span id="momoyuCount">0 条</span>
        </div>
        <div id="momoyuList" class="news-list"></div>
      </section>
    </main>

    <template id="itemTpl">
      <article class="news-card">
        <div class="meta-row">
          <span class="site"></span>
          <span class="source"></span>
          <time class="time"></time>
        </div>
        <a class="title" target="_blank" rel="noopener noreferrer"></a>
      </article>
    </template>

    <script src="./assets/app.js" defer></script>
  </body>
</html>
