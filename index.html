<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Feed Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700;800&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <main class="shell" id="app">
      <header class="hero">
        <div class="hero-headline">
          <div>
            <p class="hero-tag">PERSONAL SUBSCRIPTION STREAM</p>
            <h1>我的订阅流</h1>
          </div>
        </div>
        <p class="hero-sub">
          聚合我的 RSS 订阅内容，支持分区浏览、搜索与筛选。
        </p>
      </header>
      <div class="updated updated-standalone">{{ updatedLabel }}</div>

      <section class="list-wrap follow-wrap">
        <div class="list-head">
          <h2>热榜</h2>
        </div>
        <div class="news-list">
          <template v-if="hasMomoyuSections">
            <div class="split-view">
              <aside class="group-nav" aria-label="热榜分组">
                <button
                  v-for="group in momoyuSplitGroups"
                  :key="group.key"
                  class="group-nav-item"
                  :class="{ active: group.key === selectedMomoyuGroupKey }"
                  type="button"
                  @click="selectedMomoyuGroupKey = group.key"
                >
                  {{ group.name }}
                </button>
              </aside>
              <section class="group-detail" v-if="activeMomoyuGroup">
                <header class="momoyu-section-head">
                  <h3>{{ activeMomoyuGroup.name }}</h3>
                </header>
                <div class="momoyu-section-list">
                  <a
                    class="momoyu-entry"
                    v-for="entry in activeMomoyuGroup.entries"
                    :key="`${activeMomoyuGroup.key}-${entry.rank || 'r'}-${entry.title || 't'}`"
                    :href="entry.url || '#'"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <span class="momoyu-rank">{{ entry.rank ?? "-" }}</span>
                    <span class="momoyu-title">{{ entry.title || "无标题" }}</span>
                  </a>
                </div>
              </section>
            </div>
          </template>
          <template v-else-if="momoyuItems.length">
            <article class="news-card" v-for="item in momoyuItems" :key="item.id || item.url">
              <div class="meta-row">
                <time class="time">{{ fmtTime(item.published_at || item.first_seen_at) }}</time>
              </div>
              <a class="title" :href="item.url || '#'" target="_blank" rel="noopener noreferrer">
                <template v-if="hasBilingualTitle(item)">
                  <span>{{ item.title_zh }}</span>
                  <span class="title-sub">{{ item.title_en }}</span>
                </template>
                <template v-else>{{ pickTitle(item) }}</template>
              </a>
            </article>
          </template>
          <div v-else class="empty">{{ momoyuEmptyText }}</div>
        </div>
      </section>

      <section class="list-wrap follow-wrap">
        <div class="list-head">
          <h2>RSS 订阅</h2>
        </div>
        <div class="news-list">
          <template v-if="followSplitGroups.length">
            <div class="split-view">
              <aside class="group-nav" aria-label="RSS 订阅分组">
                <button
                  v-for="group in followSplitGroups"
                  :key="group.key"
                  class="group-nav-item"
                  :class="{ active: group.key === selectedFollowGroupKey }"
                  type="button"
                  @click="selectedFollowGroupKey = group.key"
                >
                  {{ group.name }}
                </button>
              </aside>
              <section class="group-detail" v-if="activeFollowGroup">
                <header class="momoyu-section-head">
                  <h3>{{ activeFollowGroup.name }}</h3>
                </header>
                <div class="momoyu-section-list">
                  <article class="news-card" v-for="item in activeFollowGroup.items" :key="item.id || item.url">
                    <div class="rss-inline-row">
                      <a class="title" :href="item.url || '#'" target="_blank" rel="noopener noreferrer">
                        <template v-if="hasBilingualTitle(item)">
                          <span>{{ item.title_zh }}</span>
                          <span class="title-sub">{{ item.title_en }}</span>
                        </template>
                        <template v-else>{{ pickTitle(item) }}</template>
                      </a>
                      <time class="time">{{ fmtDate(item.published_at || item.first_seen_at) }}</time>
                    </div>
                  </article>
                </div>
              </section>
            </div>
          </template>
          <template v-else-if="followItems.length">
            <article class="news-card" v-for="item in followItems" :key="item.id || item.url">
              <div class="rss-inline-row">
                <a class="title" :href="item.url || '#'" target="_blank" rel="noopener noreferrer">
                  <template v-if="hasBilingualTitle(item)">
                    <span>{{ item.title_zh }}</span>
                    <span class="title-sub">{{ item.title_en }}</span>
                  </template>
                  <template v-else>{{ pickTitle(item) }}</template>
                </a>
                <time class="time">{{ fmtDate(item.published_at || item.first_seen_at) }}</time>
              </div>
            </article>
          </template>
          <div v-else class="empty">{{ followEmptyText }}</div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="./assets/app.js" defer></script>
  </body>
</html>
